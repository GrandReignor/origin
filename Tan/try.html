<!DOCTYPE>
<html>
<header>
	<link rel='stylesheet' href='css/bootstrap.min.css'>
	<style>
	.glyphicon-glass{
		color:red;
	}
	
	</style>
</header>
<body>
<div class='container'>
	<div class='row bg-warning'>
		<div class='col-lg-6 col-lg-offset-3'>
			<form>
				<div class='form-group has-error bg-info'>
					<label>Username</label>
					<input type='text' class='form-control'>
				</div>
				<div class='form-group has-warning bg-success'>
					<label>Password</label>
					<input type='text' class='form-control'>
				</div>
				<div class='form-group has-success bg-danger'>
					<label>Confirm Password</label>
					<input type='text' class='form-control'>
				</div>
					
					<div class='checkbox'>
						<label><input type='checkbox'>Click Me!</label>
					</div>
					<div class='form-group'>
						<button class='btn btn-primary btn-lg'>Submit<span class='glyphicon glyphicon-ok'></button>
						<button class='btn'>Elect &nbsp;<h1><span class='glyphicon glyphicon-glass glyphicon-lg'></span></h1></button>
					</div>
					<div class='form-group has-success has-feedback'>
						<input type='text' class='form-control'>
						<span class='glyphicon glyphicon-tag form-control-feedback'></span>
					</div>
					<img src='img/jesus.jpg' class='img-rounded'>
					<img src='img/jesus.jpg' class='img-circle'>
					<img src='img/jesus.jpg' class='img-thumbnail'>
					<img src='img/jesus.jpg'>
			</form>
		
		</div>
	</div>
</div>
</body>
</html>
